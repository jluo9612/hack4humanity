<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Volunteer in San Jose</title>

<!--Bootstrap -->
<link rel="stylesheet" href="../css/bootstrap.css">

<link rel="stylesheet" href="../css/home.css">


</head>

<body>
	 
	 <!--Navigation -->
	 <nav class=" navbar-default navbar-inverse">
  		<div class="container-fluid"> 
			<div class="navbar text-center col-lg-12">
				<ul class="nav navbar-nav text-center">
					<li class="active-nav"><a  href="#">Home</a></li>
					<li><a href="#search">Search</a> </li>
					<li><a href="#publish">Publish</a> </li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- Content-->
	<div class="container-fluid">
		<div class="row">
			<div id="introduction" class="col-sm-12 col-md-12 col-lg-12 text-center">
				
				<p>We provide all the information about volunteer opportunities in San Jose. Find your most desirable volunteer opportunity.</p>
			</div>
			
			<div id="search" class="col-sm-12 col-md-12 col-lg-12 text-center section">
				<img class="img-responsive" src="../image/search.png">
				<h1>Search for volunteer opportunities</h1>
				<div class="row">
					<div class="panel-body">
	  					<div class="form-group">
    						<form action="" method="post">
       						<div class="col-md-6">
								<p><strong>Size:</strong></p>
								<select class="form-control text-center" name="size">
									<option value="small">Small</option>
									<option value="big">Big</option>
								</select>
							</div>
       						
       						<div class="col-md-6">
			  				<p><strong>Location:</strong></p>
		  					<input type="text" class="form-control" name="lastname" required>
		  					</div>
		  					
							</form>
						</div>
					</div>
						
							<div class="col-sm-12 col-md-12 col-lg-12">
								<p><a class="btn btn-lg btn-search">Search</a></p>
							</div>
							
							<div class="col-md-3"></div>
							<div class="col-md-6 seperate"></div>
							<div class="col-md-3"></div>
							
							
							<div class="col-md-12">
							
								<p id="alternate">or<br>If you are open to anything! :D </p>		
							</div>	

							<div class="col-sm-12 col-md-12 col-lg-12">
								<p><a class="btn btn-lg btn-search btn-random">Random</a></p>
							</div>
				
				</div>
			</div>
			
			
			<div id="publish" class="col-sm-12 col-md-12 col-lg-12 text-center section">
				<h1>Post New Volunteer Opportunities</h1>
				<p><a class="btn btn-lg btn-publish">Join</a></p>
		    </div>
			
			<div id="map" class="col-sm-12 col-md-12 col-lg-12 text-center section">
				<script>
      			function initMap() {
        			var uluru = {lat: -25.363, lng: 131.044};
        			var map = new google.maps.Map(document.getElementById('map'), {
          				zoom: 4,
          				center: uluru
        			});
        			var marker = new google.maps.Marker({
          			position: uluru,
					map: map
					});
				}
    			</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBffQGkjsIOgMJoqnbbQR_o6WE5OXRccMo&callback=initMap">
    </script>
			</div>		
		</div>	
	</div>
<footer class="col-sm-12 col-md-12 col-lg-12">

</footer>
</body>
</html>
