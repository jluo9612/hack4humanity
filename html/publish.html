<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Post Volunteer Opportunity</title>
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/publish.css">
</head>
	
<body>
	<div class="col-lg-12 text-left container publish">
  <div class="panel panel-info">
	  <div class="panel-heading"><span><i class="glyphicon"></i></span>Post Volunteer Opportunity</div>
	  <div class="panel-body">
	  <div class="form-group">
    	<form action="" method="post">
       		<div class="col-md-12">
				<p><strong>Title</strong></p>
				<input type="text" class="form-control" name="firstname" required>
			</div>
       		<div class="col-md-12">&nbsp;</div>
       		<div class="col-md-12">
			  <p><strong>Organization Name:</strong></p>
		  		<input type="text" class="form-control" name="lastname" required>
		  	</div>
		  	
			<div class="col-md-12">&nbsp;</div>
      
      		<div class="col-md-12">
			<p><strong>Starting Time:</strong></p>
		  		<input type="text" class="form-control" name="lastname" required>
	  	  </div>
       	  
      		<div class="col-md-12">&nbsp;</div>
      		
      		<div class="col-md-12">
			<p><strong>Address:</strong></p>
		  		<input type="text" class="form-control" name="lastname" required>
	  	  </div>
      		
     		<div class="col-md-12">&nbsp;</div>
     		
     		<div class="col-md-12">
				<p><strong>Event Description:</strong></p>
				<textarea></textarea>
	  	  	</div>
	  	  	<div class="col-md-12">&nbsp;</div>
	  	  	
	  	  	<div class="col-md-12">
				<p><strong>Skills Reconmended:</strong></p>
				<textarea></textarea>
	  	  	</div>
	  	  	<div class="col-md-12">&nbsp;</div>
	  	  	
	  	  	<div class="col-md-12">
				<p><strong>Requirement:</strong></p>
				<textarea></textarea>
	  	  	</div>
	  	  	<div class="col-md-12">&nbsp;</div>
     		
      		<input type="submit" class="btn btn-default btn-submit-fix btn-submit" value="Submit">
      		<input type="reset" value="Reset">
    	</form>
	  </div>
	  </div>
		</div>
	</div>
	

</body>
</html>
